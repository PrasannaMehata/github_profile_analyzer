<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Profile Analyzer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #profile {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>GitHub Profile Analyzer</h2>
    <input id="username" placeholder="Enter GitHub Username" />
    <button onclick="analyze()">Analyze</button>

    <div id="profile">
        <img id="avatar" width="100" style="border-radius: 50%;"><h3 id="name"></h3>
        <p><b>Total Repos:</b> <span id="repos"></span></p>
        <p><b>Stars:</b> <span id="stars"></span></p>
        <p><b>Forks:</b> <span id="forks"></span></p>
        <p><b>Profile Rating:</b> ‚≠ê <span id="rating"></span></p>
        <canvas id="langChart" width="400" height="400"></canvas>
    </div>

</body>
</html>
